<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pencarian Berita</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif; /* Menggunakan font Inter */
            padding-top: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px; /* Sudut membulat */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h1 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .list-group-item {
            border: none;
            border-bottom: 1px solid #e9ecef;
            padding: 15px 0;
            transition: background-color 0.2s ease;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
        .list-group-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            display: block; /* Membuat seluruh area list item bisa diklik */
        }
        .list-group-item a:hover {
            color: #0056b3;
        }
        .list-group-item p {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 50px;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        /* Responsif untuk mobile */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 0 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Pencarian Berita</h1>

        {% if articles %}
            <div class="list-group">
                {% for article in articles %}
                    <a href="/detail/{{ loop.index0 }}" class="list-group-item list-group-item-action">
                        {{ article.judul }}
                        <p class="text-muted small">{{ article.url }}</p>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="empty-state">
                <p>Tidak ada berita yang ditemukan untuk kata kunci tersebut.</p>
                <p>Coba kata kunci atau sumber lain.</p>
            </div>
        {% endif %}

        <div class="back-button">
            <a href="/" class="btn btn-secondary">Kembali ke Pencarian</a>
        </div>
    </div>

    <!-- Bootstrap JS (bundle dengan Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
