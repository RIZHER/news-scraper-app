<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Berita</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif; /* Menggunakan font Inter */
            padding-top: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px; /* Sudut membulat */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h1 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .article-meta {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 20px;
            text-align: center;
        }
        .article-content {
            line-height: 1.8;
            color: #343a40;
            white-space: pre-wrap; /* Mempertahankan spasi dan baris baru dari isi_berita */
        }
        .article-content p {
            margin-bottom: 1em; /* Jarak antar paragraf */
        }
        .back-button {
            display: block;
            margin-top: 30px;
            text-align: center;
        }
        /* Responsif untuk mobile */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 0 15px;
            }
            h1 {
                font-size: 1.6rem;
            }
            .article-content {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if article %}
            <h1>{{ article.judul }}</h1>
            <div class="article-meta">
                <a href="{{ article.url }}" target="_blank" rel="noopener noreferrer" class="text-decoration-none">Baca artikel asli</a>
            </div>
            <div class="article-content">
                {{ article.isi_berita }}
            </div>
        {% else %}
            <p class="text-center text-danger">Artikel tidak ditemukan.</p>
        {% endif %}

        <div class="back-button">
            <a href="/results" class="btn btn-secondary">Kembali ke Hasil</a>
        </div>
    </div>

    <!-- Bootstrap JS (bundle dengan Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
